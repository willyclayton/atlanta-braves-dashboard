<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Braves Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/braves-logo.png" alt="Atlanta Braves Logo" id="braves-logo">
                <h1>Will's Quick Stats </h1>
            </div>
            <ul class="nav-links">
                <li><a href="#team-stats">Team Stats</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#roster">Roster</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="team-stats" class="dashboard-section">
            <h2>Team Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Season Record</h3>
                    <p id="season-record">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Last 5 Games</h3>
                    <p id="team-last5">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Team HRs</h3>
                    <p id="team-hrs">Loading...</p>
                </div>
            </div>
        </section>

        <section id="schedule" class="dashboard-section">
            <h2>Upcoming Games</h2>
            <div id="upcoming-games" class="schedule-grid">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <section id="roster" class="dashboard-section">
            <div class="roster-header">
                <h2>Team Roster</h2>
                <div class="view-toggle">
                    <label class="toggle-label">View by:</label>
                    <div class="toggle-buttons">
                        <button class="toggle-btn active" data-view="position">Position</button>
                        <button class="toggle-btn" data-view="name">Name</button>
                    </div>
                </div>
            </div>
            <div id="roster-container" class="roster-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Atlanta Braves Dashboard</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
